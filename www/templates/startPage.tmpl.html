<h2>Add records</h2>

<main>
  <form class="addRecordForm">
    <input type="number" ng-model="newRecord.amount" />
    <input type="text" ng-model="newRecord.description" />
    <input type="date" ng-model="newRecord.date" />
    <button ng-click="addRecord()">Add</button>
  </form>

  <ng-include src="'/templates/listRecords.tmpl.html'">
  </ng-include>
</main>
